<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Project-Facebook</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16" />

    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <!--<div class="se-pre-con"></div>-->
    <div class="theme-layout">
      <div class="container-fluid pdng0">
        <div class="row merged">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="land-featurearea">
              <div class="land-meta">
                <h1>Winku</h1>
                <p>
                  Winku is free to use...
                </p>
                <div class="friend-logo">
                  <span><img src="images/wink.png" alt="" /></span>
                </div>
                <a href="#" title="" class="folow-me">Follow Us on</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="login-reg-bg">
              <div class="log-reg-area sign">
                <h2 class="log-title">Login</h2>
                <form method="post" id="loginForm" name="loginForm">
                  <div class="form-group">
                    <input
                      type="text"
                      id="input"
                      name="email"
                      required="required"
                    />
                    <label class="control-label" for="input">Username</label
                    ><i class="mtrl-select"></i>
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      name="password"
                      required="required"
                    />
                    <label class="control-label" for="input">Password</label
                    ><i class="mtrl-select"></i>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" checked="checked" /><i
                        class="check-box"
                      ></i
                      >Always Remember Me.
                    </label>
                  </div>
                  <a
                    href="#"
                    title=""
                    class="forgot-pwd"
                    data-toggle="modal"
                    data-target="#exampleModalCenter"
                    >Forgot Password?</a
                  >
                  <div class="submit-btns">
                    <button
                      class="mtr-btn signin"
                      type="button"
                      id="login"
                      name="login"
                    >
                      <span>Login</span>
                    </button>
                    <button
                      class="mtr-btn signup"
                      type="button"
                      id="signup	"
                      name="signup"
                    >
                      <span>Register</span>
                    </button>
                  </div>
                </form>
              </div>
              <div class="log-reg-area reg">
                <h2 class="log-title">Register</h2>
                <form
                  enctype="multipart/form-data"
                  id="registerForm"
                  name="registerForm"
                >
                  <div class="form-group">
                    <input
                      type="text"
                      id="rfname"
                      name="firstName"
                      required="required"
                    />
                    <label class="control-label" for="input">FirstName</label
                    ><i class="mtrl-select"></i>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      id="rlname"
                      name="lastName"
                      required="required"
                    />
                    <label class="control-label" for="input">LastName</label
                    ><i class="mtrl-select"></i>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      id="remail"
                      name="email"
                      required="required"
                    />
                    <label class="control-label" for="input">Email</label
                    ><i class="mtrl-select"></i>
                  </div>
                  <!-- <div class="form-group">	
							  <input type="password" required="required" name="password" id="rpassword"/>
							  <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
							</div> -->
                  <div class="form-radio">
                    <div class="radio">
                      <label>
                        <input
                          type="radio"
                          name="radio"
                          checked="checked"
                          value="Male"
                        /><i class="check-box"></i>Male
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="radio" value="Female" /><i
                          class="check-box"
                        ></i
                        >Female
                      </label>
                    </div>
                  </div>
                  <!-- <div class="form-group">	 -->
                  <!-- <input type="text" required="required"/>
							  <label class="control-label" for="input"><a href="https://wpkixx.com/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="6c29010d05002c">[email&#160;protected]</a></label><i class="mtrl-select"></i>
							</div> -->
                  <div class="form-group">
                    <input
                      type="text"
                      required="required"
                      name="mobileNo"
                      id="rmobileno"
                    />
                    <label class="control-label" for="input">Mobile No</label
                    ><i class="mtrl-select"></i>
                  </div>
                  <div class="form-radio">
                    <div class="radio">
                      <label>
                        <input
                          type="radio"
                          name="type"
                          checked="checked"
                          value="User"
                        /><i class="check-box"></i>user
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="type" value="Parent" /><i
                          class="check-box"
                        ></i
                        >Parent
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="file"
                      id="rfile"
                      name="image"
                      required="required"
                      placeholder="upload file"
                    />
                    <!-- <label class="control-label" for="input">upload file</label><i class="mtrl-select"></i> -->
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" checked="checked" /><i
                        class="check-box"
                      ></i
                      >Accept Terms & Conditions ?
                    </label>
                  </div>
                  <a href="#" title="" class="already-have"
                    >Already have an account</a
                  >
                  <div class="submit-btns">
                    <button class="mtr-btn signup" type="button" id="submit">
                      <span>Register</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" id="femail" name="email" required="required" />
              <label class="control-label" for="input">Enter your email</label
              ><i class="mtrl-select"></i>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="fmobileNo"
                name="mobileNo"
                required="required"
              />
              <label class="control-label" for="input"
                >Enter your mobileNo</label
              ><i class="mtrl-select"></i>
            </div>
            <button
              type="button"
              id="sendotp"
              class="btn btn-secondary"
              style="float: right; background-color: #4f93ce"
            >
              Send OTP
            </button>
          </div>
          <div class="modal-footer" style="justify-content: space-between">
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 10px;
              "
            >
              <div>
                <h6>
                  <span id="otpsent" style="color: rgb(85, 133, 13)"></span
                  ><span style="cursor: pointer; display: none" id="gotologin">
                    --> Go to <a href="signin.html">Login</a></span
                  >
                </h6>
              </div>
            </div>

            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <script src="./myjs/common/common.js"></script>
    <script
      data-cfasync="false"
      src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="js/main.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
    <script src="./myjs/login/login.js"></script>
    <script src="./myjs/common/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
